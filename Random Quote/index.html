<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- angular framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.js"></script>
    <!-- bootstrap 4.5 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="myApp">
    <div class="jumbotron">
        <div class="card" style="width: 18rem;" ng-controller="myCtrl">
            <div class="card-body">
                <h2 class="card-title">Random Quote Generator</h2>
                <h3 class="card-subtitle mb-2 text-muted">{{quote.content}}</h3>
                <h4 class="card-text">"{{quote.author}}"</h4>
                <div class="btn1">
                    <button class="btn1">
                        <a target="_blank"
                            ng-href="http://twitter.com/intent/tweet?text={{quote.content}}%20-{{quote.author}}"
                            class="card-link">Tweet Quote</a>
                    </button>
                </div>
                <div class="btn2">
                    <button class="btn" ng-click="search()">New Quote</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>



</html>
